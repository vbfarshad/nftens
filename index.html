<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Price & ENS Sales Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode"> <!-- Default is dark mode -->
    <div id="toggle-container">
        <button id="theme-toggle">Switch to Light Mode</button> <!-- Toggle Button -->
    </div>

    <h1>NFT Price & ENS Sales Tracker</h1>

    <div class="tables-container">
        <!-- NFT Prices Table -->
        <div id="nft-prices">
            <h2>NFT Prices</h2>
            <table id="prices-table">
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Price (ETH)</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="prices"></tbody>
            </table>
        </div>

        <!-- ENS Sales Table -->
        <div id="ens-sales">
            <h2>ENS Sales</h2>
            <table id="ens-sales-table">
                <thead>
                    <tr>
                        <th>ENS Name</th>
                        <th>Price (ETH)</th>
                    </tr>
                </thead>
                <tbody id="ens-sales-tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // Check if user preference is stored
        const savedTheme = localStorage.getItem('theme');

        // Set the theme based on saved preference
        if (savedTheme) {
            body.className = savedTheme;
            toggleButton.textContent = savedTheme === 'dark-mode' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        }

        // Toggle theme on button click
        toggleButton.addEventListener('click', function () {
            if (body.classList.contains('dark-mode')) {
                body.classList.replace('dark-mode', 'light-mode');
                toggleButton.textContent = 'Switch to Dark Mode';
                localStorage.setItem('theme', 'light-mode');
            } else {
                body.classList.replace('light-mode', 'dark-mode');
                toggleButton.textContent = 'Switch to Light Mode';
                localStorage.setItem('theme', 'dark-mode');
            }
        });
    </script>
</body>
</html>
